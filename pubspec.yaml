name: happypets
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.5.3
  url_launcher: ^6.3.1
  change_app_package_name: ^1.5.0
  flutter_launcher_icons: ^0.14.4
  image_picker: ^1.1.2
  path_provider: ^2.1.5
  sqflite: ^2.4.2
  path: ^1.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/FotoPerfil.jpg
    - assets/MaxyCloe.jpg
    - assets/Luna.jpg
    - assets/perro1.jpg
    - assets/perro2.jpg
    - assets/perro3.jpg
    - assets/gato1.jpg
    - assets/gato2.jpg
    - assets/logo.png
    - encuesta/feedback.json


flutter_launcher_icons:
  android: "ic_launcher"
  ios: false
  image_path: "assets/logo.png"
  min_sdk_android: 21
